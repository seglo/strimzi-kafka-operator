---
apiVersion: "cluster-operator.strimzi.io/v1alpha1"
kind: "Kafka"
metadata:
  finalizers: []
  name: "strimzi-ephemeral"
  ownerReferences: []
spec:
  kafka:
    replicas: 3
    image: "strimzi/kafka:latest"
    storage:
      type: "persistent-claim"
      size: "500Gi"
      deleteClaim: false
    resources:
      limits:
        memory: "5Gi"
    livenessProbe:
      initialDelaySeconds: 5
      timeoutSeconds: 1
    readinessProbe:
      initialDelaySeconds: 10
      timeoutSeconds: 4
    jvmOptions:
      -Xmx: "4G"
      -Xms: "2G"
      -XX:
        -foo: "bar"
    metrics:
      lowercaseOutputName: true
      rules:
      - pattern: "kafka.server<type=(.+), name=(.+)PerSec\\w*><>Count"
        name: "kafka_server_$1_$2_total"
      - pattern: "kafka.server<type=(.+), name=(.+)PerSec\\w*, topic=(.+)><>Count"
        name: "kafka_server_$1_$2_total"
        labels:
          topic: "$3"
    config:
      min.insync.replicas: 3
    brokerRackInitImage: "strimzi/init-kafka:latest"
  zookeeper:
    replicas: 3
    image: "strimzi/zookeeper:latest"
    storage:
      type: "ephemeral"
    resources:
      limits:
        memory: "512Mi"
    livenessProbe:
      initialDelaySeconds: 5
      timeoutSeconds: 1
    readinessProbe:
      initialDelaySeconds: 10
      timeoutSeconds: 4
    jvmOptions:
      -Xmx: "512Mi"
      -Xms: "512Mi"
    metrics: {}
  topicOperator:
    watchedNamespace: "my-ns"
    image: "strimzi/topic-operator:latest"
    reconciliationIntervalSeconds: "900000"
    zookeeperSessionTimeoutSeconds: "20000"
    topicMetadataMaxAttempts: 6