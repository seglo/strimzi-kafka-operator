                                    values:
                                      type: array
                                      items:
                                        type: string
                                    additionalProperties:
                                      type: object
                              additionalProperties:
                                type: object
                          weight:
                            type: integer
                          additionalProperties:
                            type: object
                    requiredDuringSchedulingIgnoredDuringExecution:
                      type: object
                      properties:
                        nodeSelectorTerms:
                          type: array
                          items:
                            type: object
                            properties:
                              matchExpressions:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    key:
                                      type: string
                                    operator:
                                      type: string
                                    values:
                                      type: array
                                      items:
                                        type: string
                                    additionalProperties:
                                      type: object
                              additionalProperties:
                                type: object
                        additionalProperties:
                          type: object
                    additionalProperties:
                      type: object
                podAffinity:
                  type: object
                  properties:
                    preferredDuringSchedulingIgnoredDuringExecution:
                      type: array
                      items:
                        type: object
                        properties:
