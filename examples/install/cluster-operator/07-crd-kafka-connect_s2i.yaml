                  type: string
                  description: -Xms option to to the JVM
                  pattern: '[0-9]+[mMgG]?'
                -Xmx:
                  type: string
                  description: -Xmx option to to the JVM
                  pattern: '[0-9]+[mMgG]?'
                -server:
                  type: boolean
                  description: -server option to to the JVM
