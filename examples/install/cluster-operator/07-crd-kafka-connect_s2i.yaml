              type: boolean
            logging:
              description: Logging configuration for Kafka Connect
              type: object
              properties:
                loggers:
                  type: object
                name:
                  type: string
                type:
                  type: string
            resources:
              description: Resource constraints (limits and requests).
              type: object
              properties:
                additionalProperties:
                  type: object
                limits:
                  description: Resource limits applied at runtime.
                  type: object
                  properties:
                    additionalProperties:
                      type: object
                    cpu:
                      type: string
                      description: CPU
                      pattern: '[0-9]+m?$'
                    memory:
                      type: string
                      description: Memory
                      pattern: '[0-9]+([kKmMgGtTpPeE]i?)?$'
                requests:
                  description: Resource requests applied during pod scheduling.
                  type: object
                  properties:
                    additionalProperties:
                      type: object
                    cpu:
                      type: string
                      description: CPU
                      pattern: '[0-9]+m?$'
