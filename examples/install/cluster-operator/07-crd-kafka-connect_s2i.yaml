                                items:
                                  type: string
                              topologyKey:
                                type: string
                              additionalProperties:
                                type: object
                          weight:
                            type: integer
                          additionalProperties:
                            type: object
                    requiredDuringSchedulingIgnoredDuringExecution:
                      type: array
                      items:
                        type: object
                        properties:
                          labelSelector:
                            type: object
                            properties:
                              matchExpressions:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    key:
                                      type: string
                                    operator:
                                      type: string
                                    values:
                                      type: array
                                      items:
                                        type: string
                                    additionalProperties:
                                      type: object
                              matchLabels:
                                type: object
                              additionalProperties:
                                type: object
